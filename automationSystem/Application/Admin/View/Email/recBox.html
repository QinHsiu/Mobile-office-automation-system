<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="__ADMIN__/css/base.css" />
    <link rel="stylesheet" href="__ADMIN__/css/info-mgt.css" />
    <link rel="stylesheet" href="__ADMIN__/css/WdatePicker.css" />
    <title>移动办公自动化系统</title>
    <style type='text/css'>
    table tr .id {
        width: 63px;
        text-align: center;
    }
    
    table tr .name {
        width: 118px;
        padding-left: 17px;
    }
    
    table tr .nickname {
        width: 63px;
        padding-left: 17px;
    }
    
    table tr .dept_id {
        width: 63px;
        padding-left: 13px;
    }
    
    table tr .sex {
        width: 63px;
        padding-left: 13px;
    }
    
    table tr .birthday {
        width: 80px;
        padding-left: 13px;
    }
    
    table tr .tel {
        width: 113px;
        padding-left: 13px;
    }
    
    table tr .email {
        width: 160px;
        padding-left: 13px;
    }
    
    table tr .addtime {
        width: 160px;
        padding-left: 13px;
    }
    
    table tr .operate {
        padding-left: 13px;
    }
    </style>
</head>

<body>
    <div class="title">
        <h2>邮件管理</h2></div>
    <div class="table-operate ue-clear">
        <a href="javascript:;" class="add">添加</a>
        <a href="javascript:;" class="del">删除</a>
        <a href="javascript:;" class="edit">编辑</a>
        <a href="javascript:;" class="check">审核</a>
    </div>
    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th class="id">序号</th>
                    <th class="name">发件人</th>
                    <th class="name">标题</th>
                    <th class="file">附件</th>
                    <th class="content">内容</th>
                    <th class="addtime">发送时间</th>
                    <th class="status">状态</th>
                    <th class="operate">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name='data' id='vol'>
                    <tr>
                        <td class="id">{$vol.id}</td>
                        <td class="name">{$vol.truename}</td>
                        <td class="name">{$vol.title}</td>
                        <td class="file"><if condition='$vol.hasfile == 1'><a href='__CONTROLLER__/download/id/{$vol.id}'>{$vol.filename}</a></if></td>
                        <td class="content">{$vol.content}</td>
                        <td class="addtime">{$vol.addtime|date='Y-m-d H:i:s',###}</td>
                        <td class="status">
                            <if condition='$vol.isread == 0'><span style="color: blue;">未读</span>
                                <else/><span style="color: violet;">已读</span></if>
                        </td>
                        <td class="operate">
                            <input type="checkbox" value="{$vol.id}"/>
                            <a href='javascript:;' class="show" data="{$vol.id}" data-title="{$vol.title}" isread="{$vol.isread}">查看</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
    <div class="pagination ue-clear">
        <div class="pagin-list">
           {$show}
        </div>
        <!--div class="pxofy">共 {$count} 条记录</div-->
    </div>
</body>
<script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/js/common.js"></script>
<script type="text/javascript" src="__ADMIN__/js/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN__/plugin/layer/layer.js"></script>
<script type="text/javascript">
$(".select-title").on("click", function() {
    $(".select-list").hide();
    $(this).siblings($(".select-list")).show();
    return false;
})
$(".select-list").on("click", "li", function() {
    var txt = $(this).text();
    $(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

$("tbody").find("tr:odd").css("backgroundColor", "#eff6fa");

showRemind('input[type=text], textarea', 'placeholder');
//jQuery代码
$(function() {
    //给查看按钮绑定点击事件
    $('.show').on('click', function() {
        //事件处理程序
        var id = $(this).attr('data');
        var title = $(this).attr('data-title');
        var isread = $(this).attr('isread');
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['893px', '500px'],
            content: '__CONTROLLER__/getContent/id/' + id,
            end: function(){
                //处理关闭的操作
                if(isread == 0){
                    window.location.href = location.href;
                    //window.location.reload();
                }
            }
        });
    });
});
//jQuery代码
$(function(){
    //给删除按钮绑定点击事件
    $('.del').on('click',function(){
        //事件处理程序
        var idObj = $(':checkbox:checked');	//获取全部已经被选中的checkbox
        var id = '';	//接收处理后的部门id值，组成id1,id2,id3...
        //循环遍历idObj对象，获取其中的每一个值
        for (var i = 0; i < idObj.length; i++) {
            id += idObj[i].value + ',';
        }
        //去掉最后逗号
        id = id.substring(0,id.length - 1);
        //判断id
        if(id == ''){
            return false;
        }
        //带着参数跳转到del方法
        window.location.href = '__CONTROLLER__/del/id/' + id;
    });
});
</script>

</html>
